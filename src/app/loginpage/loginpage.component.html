<div class="displayTable" style="min-height: 250px;">
    <div class="displayTableCell">
        <div class="authBlock">
            <div class="divider"></div>
            <h1 style="text-align: center;">Entrar no site</h1>
            <div class="divider"></div>
            <p *ngIf="authService.userData" style="text-align: center;">Já estás ligado(a) como: <br></p>
            <div *ngIf="authService.userData as user" style="display: flex; align-items: center; justify-content: center;"><img src="{{user.photoURL}}" style="width: 120px; height: 120px; border-radius: 50%; margin: 5px;" alt="User Avatar"></div>
            <h3 *ngIf="authService.userData as user" style="text-align: center;">{{user.displayName}}</h3>
            <!-- Calling Google Api from AuthService -->
            <div class="formGroup" *ngIf="!authService.userData">
                <div
                    style="text-align: center; align-self: center; margin: 5px;"
                    type="button"
                    class="googleButton"
                    (click)="authService.GoogleAuth()"
                    matRipple
                >
                    <i class="material-icons" style="margin-right: 5px;">login</i>
                    Entrar com o Google
                </div>
            </div>
            <div *ngIf="authService.userData" style="text-align: center; align-self: center; margin: 5px;" class="googleButton" (click)="authService.SignOut()"  matRipple>
                <i class="material-icons" style="margin: 0px 3px 0px 0px;">exit_to_app</i>
                <span class="about-link">Logout</span>
            </div>
            <div style="text-align: center; align-self: center; margin: 5px;" class="googleButton" [routerLink]="['']" matRipple>
                <i class="material-icons" style="margin: 0px 3px 0px 0px;">home</i>
                <span class="about-link">Voltar ao início</span>
            </div>
        </div>
    </div>
</div>
